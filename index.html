<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T Mart Gowronodi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>T Mart Product Upload</h1>
    <form id="productForm">
      <input type="text" id="productName" placeholder="Product Name" required /><br />
      <input type="number" id="productPrice" placeholder="Price" required /><br />
      <textarea id="productDescription" placeholder="Description" required></textarea><br />
      <input type="file" id="productImage" accept="image/*" required /><br />
      <button type="submit">Upload Product</button>
    </form>

    <h2>All Products</h2>
    <div id="products" class="products"></div>
  </div>

  <!-- Firebase Config + Script -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="app.js"></script>
</body>
</html>
