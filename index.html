<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>T Mart Gowronodi</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>T Mart Product Upload</h1>
    <form id="productForm">
      <input type="text" id="name" placeholder="Product Name" required /><br />
      <input type="text" id="price" placeholder="Price" required /><br />
      <textarea id="description" placeholder="Description" required></textarea><br />
      <input type="file" id="image" accept="image/*" required /><br />
      <button type="submit">Upload Product</button>
    </form>

    <div id="product-list"></div>
  </div>

  <!-- Firebase Config -->
  <script type="module">
    // Firebase SDK
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js";
    import { getFirestore } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore.js";
    import { getStorage } from "https://www.gstatic.com/firebasejs/10.11.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC4_YoA01AN3jEwbQAXyw6Q7GFty1g9BHg",
      authDomain: "t-mart-gowronodi.firebaseapp.com",
      projectId: "t-mart-gowronodi",
      storageBucket: "t-mart-gowronodi.appspot.com",
      messagingSenderId: "1000488120347",
      appId: "1:1000488120347:web:d003c1562051aa2e2d08be",
      measurementId: "G-10M2C230N5"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    // Make db and storage accessible globally
    window.db = db;
    window.storage = storage;
  </script>

  <script type="module" src="app.js"></script>
</body>
</html>
